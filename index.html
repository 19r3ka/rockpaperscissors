<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Julius+Sans+One&family=Shadows+Into+Light&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <main>
        <div id="scoreboard">
            <div>
                <p class="label">win</p>
                <p id="wins">0</p>
            </div>
            <div>
                <p class="label">tie</p>
                <p id="ties">0</p>
            </div>
            <div>
                <p class="label">loss</p>
                <p id="losses">0</p>
            </div>
        </div>

        <div id="choices">
            <p id="myChoice">❔</p>
            <p>VS</p>
            <p id="aiChoice">❔</p>
        </div>

        <div id="options">
            <button value="rock" class="hand">✊🏽</button>
            <button value="paper" class="hand">✋🏽</button>
            <button value="scissors" class="hand">✌🏽</button>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
